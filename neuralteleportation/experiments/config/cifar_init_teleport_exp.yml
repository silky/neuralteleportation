datasets:
  - cifar10
  - cifar100

models:
  - MLPCOB
  - resnet18COB
  - vgg16_bnCOB
  - densenet121COB

optimizers:
  - cls: SGD
    lr: 0.01
    weight_decay: 0.01
    momentum: 0.9
  - cls: SGD
    lr: 0.001
    weight_decay: 0.01
    momentum: 0.9
  - cls: SGD
    lr: 0.0001
    weight_decay: 0.01
    momentum: 0.9
  - cls: Adam
    lr: 0.01
  - cls: Adam
    lr: 0.001
  - cls: Adam
    lr: 0.0001

training_params:
  epochs: 100
  batch_size: 256
  shuffle_batches: True
  drop_last_batch: True

teleportations:
  teleport:
    mode:
      random:
    every_n_epochs:
      - 0
      - 1
      - 32
    teleport_only_once:
      - False
      - True
    cob_sampling:
      - within_landscape
      - change_landscape
    cob_range:
      - 0.5
      - 0.99
