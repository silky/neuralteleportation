datasets:
  - cifar10
  - cifar100

models:
  - MLPCOB
  - resnet18COB
  - vgg16_bnCOB
  - densenet121COB
  

optimizers:
  - cls: SGD
    lr: 0.01
    weight_decay: 0.01
    lr_scheduler:
      cls: OneCycleLR
      interval: step
      max_lr: 0.01
      steps_per_epoch: 196 # nb_batches (50 000) / batch_size (256)
      epochs: 100

training_params:
  epochs: 100
  batch_size: 256
  shuffle_batches: True
  drop_last_batch: True

teleportations:
  teleport:
    mode:
      random:
      optim:
        metric:
          - weighted_grad_norm
          - loss_lookahead_diff
    every_n_epochs:
      - 2
      - 5
    cob_sampling:
      - within_landscape
      - change_landscape
    cob_range:
      - 0.5